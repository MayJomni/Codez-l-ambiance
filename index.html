<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galerie de Produits</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="light-theme">
    <header>
        <h1>Notre Collection</h1>
        <button id="theme-toggle" class="theme-toggle">Mode Sombre</button>
    </header>
    
    <main>
        <div class="products-container">
            <!-- Carte 1 -->
            <div class="product-card fade-in">
                <div class="product-image">
                    <img src="https://images.unsplash.com/photo-1505740420928-5e560c06d30e?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=800&h=600" alt="Produit 1">
                    <div class="overlay">
                        <button class="view-btn">Voir Détails</button>
                    </div>
                </div>
                <div class="product-info">
                    <h3>Montre Élégante</h3>
                    <p class="price">€199.99</p>
                    <p class="description">Une montre élégante pour toutes occasions.</p>
                    <button class="add-to-cart">Ajouter au Panier</button>
                </div>
            </div>
            
            <!-- Carte 2 -->
            <div class="product-card fade-in" style="animation-delay: 0.2s;">
                <div class="product-image">
                    <img src="https://images.unsplash.com/photo-1523275335684-37898b6baf30?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=800&h=600" alt="Produit 2">
                    <div class="overlay">
                        <button class="view-btn">Voir Détails</button>
                    </div>
                </div>
                <div class="product-info">
                    <h3>Sac à Dos Urbain</h3>
                    <p class="price">€89.99</p>
                    <p class="description">Sac spacieux avec compartiment pour ordinateur portable.</p>
                    <button class="add-to-cart">Ajouter au Panier</button>
                </div>
            </div>
            
            <!-- Carte 3 -->
            <div class="product-card fade-in" style="animation-delay: 0.4s;">
                <div class="product-image">
                    <img src="https://images.unsplash.com/photo-1496181133206-80ce9b88a853?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHhwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=800&h=600" alt="Produit 3">
                    <div class="overlay">
                        <button class="view-btn">Voir Détails</button>
                    </div>
                </div>
                <div class="product-info">
                    <h3>Écouteurs Sans Fil</h3>
                    <p class="price">€149.99</p>
                    <p class="description">Son haute qualité avec réduction de bruit.</p>
                    <button class="add-to-cart">Ajouter au Panier</button>
                </div>
            </div>
        </div>
    </main>
    
    <script src="script.js"></script>
</body>
</html>
